<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title> Generador de capchat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" >

</head>

<body>
    <div class="container">
        <header>Generador de capchat </header>
        <div class="input_field captch_box"></div>
        <input type="text" value="" disabled />
        <button class="refresh_button">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </div>
    <div class="input_field captch_input">
        <input type="text" placeholder="Enter captch" />
    </div>
    <div class="message">Entered captcha is correct</div>
    <div class="input_field button disabled">
        <button>Submit Captcha</button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</body>

</html>
